<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная | SmartCore</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Кастомные стили -->
    <link rel="stylesheet" th:href="@{/css/dashboard-styles.css}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-mid-gray">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">SmartCore</a>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/projects">Проекты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tasks">Задачи</a>
                </li>

                <!-- Мини-профиль пользователя -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button"
                       id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img id="userAvatar" src="/img/avatar-default.png" alt="Аватар" class="rounded-circle"
                             width="32" height="32">
                        <span id="username" class="ms-2">Загрузка...</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="/profile">Профиль</a></li>
                        <li><a class="dropdown-item text-danger" href="/logout">Выход</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Основной контейнер -->
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-light">Мои задачи</h2>
        <a href="/tasks/new" class="btn btn-primary">Добавить задачу</a>
    </div>

    <div class="list-group">
        <div th:each="task : ${tasks}"
             class="list-group-item d-flex justify-content-between align-items-center bg-dark text-light">
            <div>
                <h5 th:text="${task.title}"></h5>
                <p th:text="${task.description}" class="small text-secondary"></p>
            </div>
            <div>
                <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger btn-sm">Удалить</a>
            </div>
        </div>
    </div>
</div>

<!-- Подключение Bootstrap -->
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
<!-- Загрузка данных о пользователе -->
<script th:src="@{/js/auth.js}"></script>

<script th:src="@{/js/dashboard.js}"></script>

</body>
</html>
