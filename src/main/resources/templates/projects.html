<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проекты | SmartCore</title>
    <link rel="icon" href="/favicon.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Кастомные стили -->
    <link rel="stylesheet" th:href="@{/css/dashboard-styles.css}">
    <link rel="stylesheet" th:href="@{/css/projects-styles.css}">

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</head>
<body class="bg-dark text-light">

<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-mid-gray">
    <div class="container-fluid">
        <a class="navbar-brand fs-3" href="/dashboard">SmartCore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link fs-5 px-3" href="/teams">Команды</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-5 px-3" href="/tasks">Задачи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-5 px-3" href="/rewords">Награды</a>
                </li>
            </ul>
        </div>

        <!-- Профиль пользователя справа -->
        <ul class="navbar-nav d-flex align-items-center ms-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle d-flex align-items-center fs-5 px-3" href="#" id="userDropdown"
                   data-bs-toggle="dropdown">
                    <img id="userAvatar" src="/img/avatar-default.png" alt="Аватар" class="rounded-circle"
                         width="32" height="32">
                    <span id="username" class="ms-2">Загрузка...</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="/profile">Профиль</a></li>
                    <li><a class="dropdown-item" href="/my_team">Моя команда</a></li>
                    <li>
                        <a class="dropdown-item text-warning" href="#" data-access-level="HIGH"
                           onclick="openRegisterModal()">Зарегистрировать пользователя</a>
                    </li>
                    <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Выход</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<!-- Секция для проектов -->
<div class="container my-5">
    <h2>Проекты</h2>
    <div id="projectsCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="projects-container">
                <!-- Проекты будут вставляться сюда -->
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
</div>


<!-- Панель для администратора -->
<div id="admin-buttons" class="mt-4 mb-4  reveal">
    <button class="btn btn-primary me-3" data-access-level="MEDIUM,HIGH" onclick="createProject()">Создать проект</button>
    <button class="btn btn-warning me-3" data-access-level="MEDIUM,HIGH" onclick="editProject()">Редактировать проект</button>
    <button class="btn btn-primary" data-access-level="HIGH" onclick="deleteProject()">Удалить проект</button>
</div>


</body>
<!-- Подключение Bootstrap -->
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
<!-- Скрипты -->
<script th:src="@{/js/auth.js}"></script>
<script th:src="@{/js/check-token-redirect-to-login.js}"></script>
<script th:src="@{/js/mini-user-in-navbar.js}"></script>
<script th:src="@{/js/register-app-user.js}"></script>
<script th:src="@{/js/projects.js}"></script>

</html>
