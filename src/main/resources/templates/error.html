<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ошибка | SmartCore</title>
    <link rel="icon" href="/favicon.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Темная тема -->
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}">

    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            line-height: 1;
        }

        .error-message {
            font-size: 20px;
            max-width: 500px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="d-flex flex-column align-items-center justify-content-center vh-100 text-center">
    <div class="error-code" th:text="${status}">Ошибка</div>
    <div class="error-message">
        <p>Упс! Что-то пошло не так.</p>
        <p th:text="${error}">Страница недоступна</p>
        <a href="/dashboard" class="btn btn-primary mt-3 px-4 py-2">Вернуться на главную</a>
    </div>
</div>

</body>
</html>
